    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: #ff4d94;
            filter: drop-shadow(0 0 15px #ff4d94);
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b9d, #ff4d94, #ff2f8f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 77, 148, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff4d94;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff4d94, transparent);
            transition: 0.5s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 5;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b9d, #ff4d94, #ff2f8f, #ff4d94, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 77, 148, 0.7);
            animation: glow 3s infinite alternate;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff4d94, #ff2f8f);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.5);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin: 10px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 77, 148, 0.7);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .discord-button {
            background: linear-gradient(45deg, #5865f2, #4752c4);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.5);
        }

        .discord-button:hover {
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.7);
        }

            position: relative;
